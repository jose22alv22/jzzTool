<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Login</title>

    <style>
        @import url('https://fonts.googleapis.com/css?family=Lobster|Pacifico');
    </style>

</head>

<body>
    <section class="intro">

        <div class="inner">

            <div class="content">

                <img src="http://icons.iconarchive.com/icons/paomedia/small-n-flat/512/user-male-icon.png" class="photo">
                <input type="text" name="_username" class="form-control" placeholder="Username" [(ngModel)]="_username">
                <input type="password" name="_password" class="form-control" placeholder="Password" [(ngModel)]="_password">
                <a (click)="loginSignUpAdmin()" name="btn" value="Login" class="btn btn-outline-danger float-right login_btn">Login</a>

            </div>
        </div>
    </section>
</body>

</html>
